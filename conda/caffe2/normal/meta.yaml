{% set version = "0.8.dev" %}

package:
  name: caffe2
  version: {{ version }}

source:
  path: ../../..

build:
  number: 0
  string: py{{py}}
  skip: True  # [win]
  script_env:
    - CONDA_CAFFE2_CMAKE_ARGS
    - PACKAGE_CUDA_LIBS
    - CUDA_VERSION
    - CUDNN_VERSION
  # features section here

requirements:
  build:
    - cmake
    - future
    - numpy
    - python
    - six
    # build section here
  run:
    - future
    - numpy
    - protobuf
    - python
    - six
    # run section here

test:
  # test section here
  imports:
    - caffe2.python.core

about:
  home: https://caffe2.ai/
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Caffe2 is a lightweight, modular, and scalable deep learning framework.

extra:
  recipe-maintainers:
    - pjh5
