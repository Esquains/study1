name: Index PyTorch Tests for Target Determination

on:
  pull_request: # temporary
  # TODO: every few hours

permissions:
  id-token: write
  contents: read

jobs:
  index:
    runs-on: linux.g5.4xlarge.nvidia.gpu # 1 GPU A10G 24GB each
    environment: target-determinator-env
    # container:
    #   image: pytorch/manylinux-builder:cuda12.1
    #   options: '--gpus all'
    steps:
      - name: Clone PyTorch
        uses: actions/checkout@v3
        with:
          path: pytorch

      - name: Clone CodeLlama
        uses: actions/checkout@v3
        with:
          repository: osalpekar/codellama
          ref: main
          path: codellama

      - name: Clone Target Determination Code
        uses: actions/checkout@v3
        with:
          repository: clee2000/llm-target-determinator
          ref: csl/testing
          path: llm-target-determinator

      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v2.1.1
        with:
          miniconda-version: "py39_4.12.0"
          python-version: 3.9

      - name: Install Requirements
        shell: bash -l {0}
        run: |
          set -euxo pipefail

          conda create \
            --yes \
            --quiet \
            --name "tdenv" \
            "python=3.9"

          conda activate tdenv

          cd "${GITHUB_WORKSPACE}"
          ls
          pwd
          cd llm-target-determinator
          pip install -r requirements.txt
          cd ../codellama
          pip install -e .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::308535385114:role/gha_target_determinator_s3_read_write
          aws-region: us-east-1

      - name: Fetch CodeLlama Checkpoint
        shell: bash -l {0}
        run: |
          set -euxo pipefail

          conda activate tdenv
          pip install awscli==1.29.40
          cd codellama/
          mkdir "CodeLlama-7b-Python"
          aws s3 cp "s3://target-determinator-assets/CodeLlama-7b-Python" "CodeLlama-7b-Python" --recursive
          ls

      - name: Run Indexer
        id: indexer
        shell: bash -l {0}
        run: |
          set -euxo pipefail

          conda activate tdenv
          cd "${GITHUB_WORKSPACE}"/llm-target-determinator

          python create_filelist.py

          torchrun \
            --standalone \
            --nnodes=1 \
            --nproc-per-node=1 \
            indexer.py \
            --experiment-name indexer-files \
            --file

          torchrun \
            --standalone \
            --nnodes=1 \
            --nproc-per-node=1 \
            indexer.py \
            --experiment-name indexer-functions \
            --function

      - name: Upload Index to S3
        shell: bash -l {0}
        if: ${{ steps.indexer.outcome == 'success' }}
        run: |
          set -euxo pipefail
          conda activate tdenv

          zip -r indexer-files.zip "${GITHUB_WORKSPACE}"/llm-target-determinator/assets/indexer-files
          aws s3 cp "indexer-files.zip" "s3://target-determinator-assets/indexes/indexer-files.zip"

          zip -r indexer-functions.zip "${GITHUB_WORKSPACE}"/llm-target-determinator/assets/indexer-functions
          aws s3 cp "indexer-functions.zip" "s3://target-determinator-assets/indexes/indexer-functions.zip"
