name: Build Triton ROCm wheels

on:
  push:
    branches:
      - main
      - master
    paths:
      - .github/workflows/build-triton-rocm-wheel.yml
      - .github/scripts/build_triton_wheel.py
      - .github/ci_commit_pins/triton-rocm.txt
  pull_request:
    paths:
      - .github/workflows/build-triton-rocm-wheel.yml
      - .github/scripts/build_triton_wheel.py
      - .github/ci_commit_pins/triton-rocm.txt

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}-${{ github.event_name == 'workflow_dispatch' }}
  cancel-in-progress: true

jobs:
  build-wheel:
    runs-on: [self-hosted, linux.2xlarge]
    strategy:
      fail-fast: false
      matrix:
        py_vers: [ "3.7", "3.8", "3.9", "3.10", "3.11" ]
    timeout-minutes: 40
    env:
      DOCKER_IMAGE: pytorch/manylinux-builder:rocm5.3
      PY_VERS: ${{ matrix.py_vers }}
    steps:
      - name: Setup SSH (Click me for login details)
        uses: pytorch/test-infra/.github/actions/setup-ssh@main
        with:
          github-secret: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout PyTorch
        uses: pytorch/pytorch/.github/actions/checkout-pytorch@master
        with:
          submodules: false

      - name: Setup Linux
        uses: ./.github/actions/setup-linux

      - name: Pull Docker image
        uses: pytorch/test-infra/.github/actions/pull-docker-image@main
        with:
          docker-image: ${{ env.DOCKER_IMAGE }}

      - name: Build Triton ROCm wheel
        run: |
          set -x

          # Determine python executable for given version
          case $PY_VERS in
          3.7)
            PYTHON_BIN_PATH=/opt/python/cp37-cp37m/bin
            ;;
          3.8)
            PYTHON_BIN_PATH=/opt/python/cp38-cp38/bin
            ;;
          3.9)
            PYTHON_BIN_PATH=/opt/python/cp39-cp39/bin
            ;;
          3.10)
            PYTHON_BIN_PATH=/opt/python/cp310-cp310/bin
            ;;
          3.11)
            PYTHON_BIN_PATH=/opt/python/cp311-cp311/bin
            ;;
          *)
            echo "Unsupported python version ${PY_VERS}"
            exit 1
            ;;
          esac

          # create run.sh to set python bin path
          mkdir -p "${RUNNER_TEMP}/scripts/"
          echo '#!/bin/bash' > "${RUNNER_TEMP}/scripts/run.sh"
          echo "export PYTHON_BIN_PATH=${PYTHON_BIN_PATH}" >> "${RUNNER_TEMP}/scripts/run.sh"
          echo 'export PATH=${PYTHON_BIN_PATH}:$PATH' >> "${RUNNER_TEMP}/scripts/run.sh"
          echo '$@' >> "${RUNNER_TEMP}/scripts/run.sh"
          chmod +x "${RUNNER_TEMP}/scripts/run.sh"

          mkdir -p "${RUNNER_TEMP}/artifacts/"
          container_name=$(docker run \
            --tty \
            --detach \
            -v "${GITHUB_WORKSPACE}:/pytorch" \
            -v "${RUNNER_TEMP}/artifacts:/artifacts" \
            -v "${RUNNER_TEMP}/scripts:/scripts" \
            -w /artifacts/ \
            "${DOCKER_IMAGE}"      \
          )

          docker exec -t "${container_name}" /scripts/run.sh python -m pip install lit==15.0.7
          docker exec -t "${container_name}" /scripts/run.sh python /pytorch/.github/scripts/build_triton_wheel.py --rocm
          docker exec -t "${container_name}" chown -R 1000.1000 /artifacts

      - uses: actions/upload-artifact@v3
        with:
          name: "pytorch-triton-rocm-wheel-${{ matrix.py_vers }}"
          if-no-files-found: error
          path:
            ${{ runner.temp }}/artifacts/*

      - name: Teardown Linux
        uses: pytorch/test-infra/.github/actions/teardown-linux@main
        if: always()
  upload-wheel:
    runs-on: linux.20_04.4x
    needs: build-wheel
    container:
      image: continuumio/miniconda3:4.12.0
    env:
      GITHUB_TOKEN: ${{ secrets.github-token }}
    steps:
      - name: Download Build Artifacts (3.7)
        uses: actions/download-artifact@v3
        with:
          name: "pytorch-triton-rocm-wheel-3.7"
          path: "${{ runner.temp }}/artifacts/"
      - name: Download Build Artifacts (3.8)
        uses: actions/download-artifact@v3
        with:
          name: "pytorch-triton-rocm-wheel-3.8"
          path: "${{ runner.temp }}/artifacts/"
      - name: Download Build Artifacts (3.9)
        uses: actions/download-artifact@v3
        with:
          name: "pytorch-triton-rocm-wheel-3.9"
          path: "${{ runner.temp }}/artifacts/"
      - name: Download Build Artifacts (3.10)
        uses: actions/download-artifact@v3
        with:
          name: "pytorch-triton-rocm-wheel-3.10"
          path: "${{ runner.temp }}/artifacts/"
      - name: Download Build Artifacts (3.11)
        uses: actions/download-artifact@v3
        with:
          name: "pytorch-triton-rocm-wheel-3.11"
          path: "${{ runner.temp }}/artifacts/"
      - name: Upload binaries
        if: ${{ github.event_name == 'push' && (github.event.ref == 'refs/heads/master' || github.event.ref == 'refs/heads/main') }}
        env:
          PKG_DIR: "${{ runner.temp }}/artifacts"
          # When running these on pull_request events these should be blank
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_S3_UPDATE_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_S3_UPDATE_SECRET_ACCESS_KEY }}
          UPLOAD_BUCKET: "s3://pytorch"
        run: |
            set -ex
            pip install -q awscli
            s3_dir="${UPLOAD_BUCKET}/whl/nightly/"
            for pkg in "${PKG_DIR}/"*.whl; do
              aws s3 cp --no-progress --acl public-read "${pkg}" "${s3_dir}"
             done
