language: python
python: "3.6"

notifications:      # 邮箱通知
  email: false

sudo: false #有定制化开发环境需要，默认false，不开启容器，编译效率高

before_install: 
  - pip install codecov 
  - pip install coverage

install: true

script: 
  - coverage run main.py
  - node_modules/.bin/nyc report --reporter=text-lcov > coverage.lcov
  - codecov
cache:
  directories:
    - node_modules
after_success:
  - bash <(curl -s https://codecov.io/bash)
